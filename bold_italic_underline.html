<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italics and Underline</title>
</head>

<body>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut voluptas magni nostrum corporis sequi
        eveniet.<b>Lorem ipsum dolor sit amet.</b> <i>Lorem ipsum dolor sit amet.<u>Lorem ipsum dolor sit amet.</u></i>
    </p>

    <p><s>deleted</s></p>

    <p><del>destroyed</del></p>

    <p>H<sub>2</sub>O</p>
    <p>n<sup>2</sup></p>

</body>

</html>
